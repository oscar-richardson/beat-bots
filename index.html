<!DOCTYPE html>
<html>

    <link

    <link rel="stylesheet" type="text/css" href="src/GAMENAME.css" />
    <script src="https://www.macguffinandshemp.com/dev/client/camelot/CamelotHTML5Loader/v2/iwg_0_2_0.js"></script>

    <script>
      var queue = new createjs.LoadQueue();
      queue.loadManifest([
        { src: "src/imports/audio/CleanTines_1.wav", id: "Arpegio" },
        { src: "src/imports/audio/EightiesBass_1.wav", id: "Bass" },
        { src: "src/imports/audio/IndieDisco_1.wav", id: "Disco" },
        { src: "src/imports/audio/SweetElectricPad_1.wav", id: "Tinkle" },
        { src: "src/imports/audio/SynthPopStrings_1.wav", id: "Strings" },
        { src: "src/imports/audio/Techno808_1.wav", id: "Drumbox" },
      ]);

      var params = {};
      params.orientation = "L";
      params.isWager = false;
      params.id = "00000000000005900010";
      params.gameUrl = "/gth/GetGameFeed/000000004TQCQ";
      params.endUrl = "/gth/gametesting/playoutMovie.do";
      params.ticketCreateUrl = "";
      params.globalPath = "";
      params.globalPath = "";
      params.gamePath = "";
      params.ticketType = "xml";
      params.qualityHi = true;
      params.offline = true;
      params.oLp = undefined;
      //set to fix size on desktop
      params.width = "960";
      params.height = "640";
      //set to see console.logs
      params.dev = true;
      // params.debug = true;
    </script>
  </head>

  <body onload="window.com.camelot.core.IWGLoader.load_dev(params)">
